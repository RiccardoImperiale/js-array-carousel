<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="slider">
        <!-- slides -->
        <div class="slides">

        </div>
        <div class="wrapper">
            <!-- controls -->
            <div class="controls">
                <button class="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                    </svg>
                </button>
                <button class="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
            </div>
            <!-- thumbnails -->
            <div class="thumbnails">
                <div class="thumbnail">
                    <img src="./assets/img/01.webp" alt="thumbnail image">
                </div>
                <div class="thumbnail">
                    <img src="./assets/img/02.webp" alt="thumbnail image">
                </div>
                <div class="thumbnail">
                    <img src="./assets/img/03.webp" alt="thumbnail image">
                </div>
                <div class="thumbnail">
                    <img src="./assets/img/04.webp" alt="thumbnail image">
                </div>
                <div class="thumbnail">
                    <img src="./assets/img/05.webp" alt="thumbnail image">
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
